<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <section id="baner">
        <h1>Witamy w Restauracji Wszystkie Smaki</h1>
    </section>
    <section id="lewy">
        <img src="menu.jpg" alt="Nasze danie">
    </section>
    <section id="prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>

    <section id="dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="date" id="data" name="data"><br>
            <label for="osoby">Ile osób?</label><br>
            <input type="number" id="osoby" name="osoby"><br>
            <label for="telefon">Twój numer telefonu:</label><br>
            <input type="text" id="telefon" name="telefon"><br>
            <label>
                <input type="checkbox" name="zgoda" required>
                Zgadzam się na przetwarzanie moich danych osobowych
            </label><br>
            <input type="reset" value="WYCZYŚĆ">
            <input type="submit" value="REZERWUJ">
        </form>
    </section>
    <footer>
        Stronę internetową opracował: <i>000000000000</i>
